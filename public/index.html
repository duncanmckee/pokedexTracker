<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.css" />
    <link rel="stylesheet" href="styles/main.css">
    <title>Pokedex Tracker</title>
</head>

<body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <header class="bmd-layout-header">
            <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
                <a class="navbar-brand">Pokedex Tracker</a>
            </div>
        </header>
        <main class="bmd-layout-content">
            <div id="loginPage" class="container page-container">
                <h1>Welcome to the Pok√©dex Tracker!</h1>

                <div class="form-group">
                    <label for="inputEmail" class="bmd-label-floating">Email</label>
                    <input type="email" class="form-control" id="inputEmail">
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="bmd-label-floating">Password</label>
                    <input type="password" class="form-control" id="inputPassword">
                </div>
                <div id="accountButtons">
                    <button id="createAccountButton" button type="button" class="btn btn-primary btn-outline">Create Account</button>
                    <button id="logInButton" button type="button" class="btn btn-primary btn-outline">Log In to Existing Account</button>
                </div>
                <hr>
                <button id="anonymousAuthButton" button type="button" class="btn btn-primary btn-outline">Use Guest Mode</button>
                </hr>
                <div id="firebaseui-auth-container"></div>
            </div>"
        </main>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
