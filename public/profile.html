<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
    <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.css" />
    <link rel="stylesheet" href="styles/main.css">
    <title>Pokedex Tracker</title>
</head>

<body>
    <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
        <header class="bmd-layout-header">
            <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
                <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
                <a class="navbar-brand">Pokedex Tracker</a>
            </div>
        </header>
        <div id="dw-s2" class="bmd-layout-drawer bg-faded">
            <header>
                <a class="navbar-brand">Pokedex Tracker</a>
            </header>
            <ul class="list-group">
                <a id="menuProfile" class="list-group-item"><i class="material-icons">account_box</i>My Profile</a>
                <a id="menuSignIn" class="list-group-item"><i class="material-icons">login</i>Sign in</a>
                <a id="menuShowAll" class="list-group-item"><img id="menuDexIcon" src="./images/dexicon.png"></i>Pok√©dex</a>
                <a id="menuShowTrades" class="list-group-item"><i class="material-icons">loop</i>Trades</a>
                <a id="menuSignOut" class="list-group-item"><i class="material-icons">logout</i>Sign Out</a>
            </ul>
        </div>
        <main class="bmd-layout-content">
            <div id="profilePage" class="container page-container">
                <h1>My Profile</h1>
                <div class="profile-row">
                    <h3>E-Mail</h3>
                    <div id="eMailDisplay">Loading...</div>
                </div>
                <div class="profile-row">
                    <h3>Display Name</h3>
                    <div class="form-group">
                        <label for="inputDisplayName" class="bmd-label-floating">Display Name</label>
                        <input type="text" class="form-control" id="inputDisplayName">
                    </div>
                    <button id="updateDisplayName" button type="button" class="btn btn-primary btn-outline">Update</button>
                </div>
                <div class="profile-row">
                    <h3>Pokedex Completion</h3>
                    <div id="completionRatio">???/??? [??%]</div>
                </div>
                <div class="profile-row">
                    <button id="viewPokedexButton" button type="button" class="btn btn-primary btn-outline">View Pokedex</button>
                    <button id="viewTradesButton" button type="button" class="btn btn-primary btn-outline">View Trades</button>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/popper.js"></script>
    <script src="scripts/bootstrap-material-design.js"></script>
    <script>
        $("body").bootstrapMaterialDesign();
    </script>
    <script src="/__/firebase/7.18.0/firebase-app.js"></script>
    <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
    <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
    <script src="/__/firebase/init.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
