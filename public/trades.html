<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <title>Pokédex Tracker</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand">Pokédex Tracker</a>
      </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Pokédex Tracker</a>
      </header>
      <ul class="list-group">
        <a id="menuProfile" class="list-group-item"><i class="material-icons">account_box</i>My Profile</a>
        <a id="menuSignIn" class="list-group-item"><i class="material-icons">login</i>Sign in</a>
        <a id="menuShowAll" class="list-group-item"><img id="menuDexIcon" src="./images/dexicon.png"></i>Pokédex</a>
        <a id="menuShowTrades" class="list-group-item"><i class="material-icons">loop</i>Trades</a>
        <a id="menuSignOut" class="list-group-item"><i class="material-icons">logout</i>Sign Out</a>
      </ul>
    </div>
    <main class="bmd-layout-content vert-scroll-hidden">
      <div id="tradesPage" class="container page-container">
        <div id="tradesList" class="vert-scroll-hidden">
        </div>
        <div id="tradeDisplay" class="vert-scroll-hidden">
            <img id="tradeDisplayIcon" src="">
            <h1 id="tradeDisplayUser">Loading...</h1>
            <div id="tradeDisplayMessage"></div>
            <div id="tradeDisplayOptions">
                <button id="tradeDisplayEdit" type="button" data-toggle="modal" data-target="#editTradeModal">Edit</button>
                <button id="tradeDisplayDelete" type="button" data-toggle="modal" data-target="#deleteTradeModal">Delete</button>
            </div>
        </div>
      </div>
    </main>
  </div>

  <button id="addFab" type="button" class="btn bmd-btn-fab" data-toggle="modal" data-target="#addTradeModal">
    <i class="material-icons">add</i>
  </button>
  <div class="modal fade" id="addTradeModal" tabindex="-1" role="dialog" aria-labelledby="addTradeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addTradeModalLabel">Add Trade Request</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputPokemonAdd" class="bmd-label-floating">Pokemon ID</label>
            <input type="number" class="form-control" id="inputPokemonAdd">
          </div>
          <div class="form-group bmd-form-group">
            <label for="inputDescriptionAdd" class="bmd-label-floating">Trade Description</label>
            <input type="text" class="form-control" id="inputDescriptionAdd">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitAddTrade" type="button" class="btn btn-primary" data-dismiss="modal">CREATE</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="editTradeModal" tabindex="-1" role="dialog" aria-labelledby="editTradeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editTradeModalLabel">Edit this Trade Request</h5>
        </div>
        <div class="modal-body">
          <div class="form-group bmd-form-group">
            <label for="inputDescriptionEdit">Trade Description</label>
            <input type="text" class="form-control" id="inputDescriptionEdit" placeholder="">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitEditTrade" type="button" class="btn btn-primary" data-dismiss="modal">UPDATE</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="deleteTradeModal" tabindex="-1" role="dialog" aria-labelledby="deleteTradeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="deleteTradeModalLabel">Delete this Trade Request</h5>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this trade request?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">CANCEL</button>
          <button id="submitDeleteTrade" type="button" class="btn btn-primary" data-dismiss="modal">DELETE</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
