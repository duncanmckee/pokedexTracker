<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/testing.css">
  <title>Pokédex Tracker</title>
</head>

<body>
  <div class="bmd-layout-container bmd-drawer-f-l bmd-drawer-overlay">
    <header class="bmd-layout-header">
      <div class="navbar navbar-dark bg-faded fixed-top justify-content-start">
        <button class="navbar-toggler" type="button" data-toggle="drawer" data-target="#dw-s2">
          <span class="sr-only">Toggle drawer</span>
          <i class="material-icons">menu</i>
        </button>
        <a class="navbar-brand" href="#">Pokédex Tracker</a>
      </div>
    </header>
    <div id="dw-s2" class="bmd-layout-drawer bg-faded">
      <header>
        <a class="navbar-brand">Pokédex Tracker</a>
      </header>
      <ul class="list-group">
        <a id="menuProfile" class="list-group-item"><i class="material-icons">account_box</i>My Profile</a>
        <a id="menuShowAll" class="list-group-item"><i class="material-icons"></i>Pokédex</a>
        <a id="menuShowMy" class="list-group-item"><i class="material-icons"></i>My Pokédex</a>
        <a id="menuSignOut" class="list-group-item"><i class="material-icons">logout</i>Sign Out</a>
      </ul>
    </div>
    <main class="bmd-layout-content">
      <div id="pokemonDetailsPage" class="container page-container">
        <div id="pokedexList">
          <div>Test</div>
        </div>
        <div id="detailContainer">
          <div id="detailHeader">
            <h1 id="pkmnID" class="d-header">#???</h1>
            <h1 id="pkmnName" class="d-header">Loading...</h1>
          </div>
          <img id="pkmnSprite" src="">
          <div id="pkmnDescription">
            <div id="pkmnCategory">??? Pokémon</div>
            <div id="pkmnHT">HT: ?.? m</div>
            <div id="pkmnWT">WT: ?.? kg</div>
          </div>
          <div id="pkmnType">
            <div id="pkmnPType">???</div>
            <div id="pkmnSType">???</div>
          </div>
          <div id="pkmnAbility">
            <div id="pkmnPAbility"></div>
            <div id="pkmnSAbility"></div>
            <div id="pkmnHAbility"></div>
          </div>

          <table class="stat-table">
            <tbody>
              <tr class="stat-row hp-row">
                <th class="stat-header">
                  <div class="stat-name">HP:</div>
                  <div id="hpValue" class="stat-value">###</div>
                </th>
                <td class="stat-data">
                  <div class="stat-bar hp-bar"></div>
                </td>
              </tr>
              <tr class="stat-row atk-row">
                <th class="stat-header">
                  <div class="stat-name">ATK:</div>
                  <div id="atkValue" class="stat-value">###</div>
                </th>
                <td class="stat-data">
                  <div class="stat-bar atk-bar"></div>
                </td>
              </tr>
              <tr class="stat-row def-row">
                <th class="stat-header">
                  <div class="stat-name">DEF:</div>
                  <div id="defValue" class="stat-value">###</div>
                </th>
                <td class="stat-data">
                  <div class="stat-bar def-bar"></div>
                </td>
              </tr>
              <tr class="stat-row spatk-row">
                <th class="stat-header">
                  <div class="stat-name">SPATK:</div>
                  <div id="spatkValue" class="stat-value">###</div>
                </th>
                <td class="stat-data">
                  <div class="stat-bar spatk-bar"></div>
                </td>
              </tr>
              <tr class="stat-row spdef-row">
                <th class="stat-header">
                  <div class="stat-name">SPDEF:</div>
                  <div id="spdefValue" class="stat-value">###</div>
                </th>
                <td class="stat-data">
                  <div class="stat-bar spdef-bar"></div>
                </td>
              </tr>
              <tr class="stat-row spd-row">
                <th class="stat-header">
                  <div class="stat-name">SPD:</div>
                  <div id="spdValue" class="stat-value">###</div>
                </th>
                <td class="stat-data">
                  <div class="stat-bar spd-bar"></div>
                </td>
              </tr>
            </tbody>
          </table>
          <table class="egg-table">
            <tbody>
              <tr id="eggPGroup" class="egg-row">
                <th class="egg-header">
                  <div class="egg-group">Egg Group 1</div>
                </th>
              </tr>
              <tr id="eggSGroup" class="egg-row">
                <th class="egg-header">
                  <div class="egg-group">Egg Group 2</div>
                </th>
              </tr>
              <tr id="eggSteps" class="egg-row">
                <th class="egg-header">
                  <div class="egg-group">#### Steps</div>
                </th>
              </tr>
            </tbody>
          </table>
        </div>
        <div id="gamesContainer">

        </div>
        <div id="evolutionContainer">

        </div>
        <div id="learnsetContainer">

        </div>
        <div id="encountersContainer">

        </div>

      </div>
    </main>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>$("body").bootstrapMaterialDesign();</script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
